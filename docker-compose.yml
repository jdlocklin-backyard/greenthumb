# =============================================================================
# GreenThumb Platform - Simplified Docker Compose
# =============================================================================
# Optimized for home lab deployment on Proxmox LXC
#
# Architecture:
#   - Frontend (Next.js): Port 3000 - SINGLE ENTRY POINT
#   - Backend (FastAPI): Internal (optional: 8000 for API dev)
#   - PostgreSQL: Internal only
#   - Redis: Internal only
#   - Agent: Background worker
#
# Access: http://<your-ip>:3000
# API Docs: http://<your-ip>:3000/api/docs
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL + PostGIS
  # ---------------------------------------------------------------------------
  postgres:
    image: postgis/postgis:16-3.4
    container_name: greenthumb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-greenthumb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-greenthumb_dev}
      POSTGRES_DB: ${POSTGRES_DB:-greenthumb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-greenthumb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - greenthumb-internal

  # ---------------------------------------------------------------------------
  # Redis - Cache & Task Queue
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: greenthumb-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - greenthumb-internal

  # ---------------------------------------------------------------------------
  # Backend API - FastAPI
  # ---------------------------------------------------------------------------
  # Internal by default. Uncomment ports to expose for direct API access.
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: greenthumb-backend
    restart: unless-stopped
    # Uncomment to expose API directly (useful for development/debugging)
    # ports:
    #   - "8000:8000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-greenthumb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-greenthumb_dev}
      POSTGRES_DB: ${POSTGRES_DB:-greenthumb}
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # CORS: Allow frontend container and localhost for development
      CORS_ORIGINS: '["http://localhost:3000", "http://frontend:3000"]'
      API_HOST: 0.0.0.0
      API_PORT: 8000
      SECRET_KEY: ${SECRET_KEY:-dev-secret-change-in-production}
    volumes:
      # Development: mount source for hot reload
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - greenthumb-internal

  # ---------------------------------------------------------------------------
  # Agent - Background Worker
  # ---------------------------------------------------------------------------
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: greenthumb-agent
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-greenthumb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-greenthumb_dev}
      POSTGRES_DB: ${POSTGRES_DB:-greenthumb}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AGENT_LOG_LEVEL: ${AGENT_LOG_LEVEL:-INFO}
    volumes:
      - ./agent:/app
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - greenthumb-internal

  # ---------------------------------------------------------------------------
  # Frontend - Next.js (SINGLE EXPOSED PORT)
  # ---------------------------------------------------------------------------
  # This is the ONLY externally accessible service.
  # All /api/* requests are proxied to backend internally.
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: greenthumb-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # Internal Docker DNS - frontend proxies to backend
      NEXT_PUBLIC_API_URL: ""
      BACKEND_URL: http://backend:8000
    depends_on:
      - backend
    networks:
      - greenthumb-internal

# =============================================================================
# Networks
# =============================================================================
networks:
  greenthumb-internal:
    driver: bridge
    # No external exposure - all traffic through frontend

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
